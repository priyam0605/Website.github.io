<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile | Tech & Compliance</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --text: #333;
            --light: #ffffff;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container { 
            background: var(--light); 
            width: 90%;
            max-width: 500px;
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center;
        }
        h1 { color: var(--primary); margin-bottom: 0.5rem; }
        p.subtitle { color: #7f8c8d; font-style: italic; margin-bottom: 2rem; }
        
        .service-list { text-align: left; background: #f9f9f9; padding: 1rem; border-radius: 10px; margin-bottom: 2rem; }
        .service-item { display: flex; align-items: center; margin: 10px 0; font-size: 0.95rem; }
        .icon { color: var(--accent); margin-right: 10px; font-weight: bold; }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .btn:hover { background: var(--accent); }
        
        .footer { margin-top: 2rem; font-size: 0.8rem; color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name/Project Name</h1>
        <p class="subtitle">Software Solutions & Financial Compliance</p>
        
        <div class="service-list">
            <div class="service-item"><span class="icon">✓</span> Custom Software Development</div>
            <div class="service-item"><span class="icon">✓</span> CA-Ready Financial Reporting</div>
            <div class="service-item"><span class="icon">✓</span> GST & Export Compliance Tools</div>
            <div class="service-item"><span class="icon">✓</span> Open Source Contributions</div>
        </div>

        <p>Currently open to consultations for tech-driven business setups.</p>
        
        <a href="mailto:your-email@example.com" class="btn">Get in Touch</a>

        <div class="footer">
            Built with GitHub Pages • 2026
        </div>
    </div>
</body>
</html>
